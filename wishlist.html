<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afford It | Wishlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/userviews.css">
</head>
<body>
  <!-- side navigation -->
  <nav id="user-nav">
    <div id="nav-logo"><a href="index.html"><i class="fa-solid fa-hand-holding-dollar"></i>  Afford It </a></div>
    
    <ul id="user-nav-list">
      <li class="nav-list-item"><a href="userhome.html"><i class="fa-solid fa-house-user"></i> Home</a></li>
      <li class="nav-list-item"><a href="expense.html"><i class="fa-solid fa-receipt"></i> Expenses</a></li>
      <li class="nav-list-item"><a href="income.html"><i class="fa-solid fa-sack-dollar"></i> Income</a></li>
      <li class="nav-list-item selected-view"><a href="wishlist.html"><i class="fa-solid fa-heart"></i> Wishlist</a></li>
      <li class="nav-list-item"><a href="settings.html"><i class="fa-solid fa-gear"></i> User Settings</a></li>
      <li class="nav-list-item"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
    </ul>
  </nav>
  <main class="main-user-content">
    <h1 class="user-content-title">Wishlist</h1>
    <!-- <h2 class="user-content-subtitle" id="month-year"><i class="fa-solid fa-arrow-right"></i> October 2022 Total: $3,250.45</h2> -->
    <div class="wishlist-table-container">
      <h4>Your Wishlist Items</h4>
      <table class="fin-table" id="wishlist-table">
        <tr>
          <td class="fin-name">New Shoes</td>
          <td class="fin-descrition">Would love these for my upcoming interviews: https://bloomingdales.com/item1</td>
          <td class="fin-amount">100.00</td>
          <td class="edit-fin">
            <div class="btn"><a href=""><i class="fa-solid fa-pen-to-square"></i></a></div>
          </td>
          <td class="delete-fin">
            <div class="btn"><a href=""><i class="fa-solid fa-trash"></i></a></div>
          </td>
        </tr> 
      </table>
    </div>
    <div class="add-wishlist">
      <p>Add New Wishlist Item</p>
      <form action="" class="fin-form" id="add-wishlist-form">
        <input type="text" class="form-input horizontal-form" name="name" placeholder="Wishlist Item Name">
        <input type="text" class="form-input horizontal-form" id="wishlist-description" name="description" placeholder="Wishlist Description - notes or links to save">
        <input type="text" class="form-input horizontal-form" name="amount" placeholder="Price">
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </main>
</body>
</html>
