<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afford It | Expenses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/userviews.css">
</head>
<body>
  <!-- side navigation -->
  <nav id="user-nav">
    <div id="nav-logo"><a href="index.html"><i class="fa-solid fa-hand-holding-dollar"></i>  Afford It </a></div>
    
    <ul id="user-nav-list">
      <li class="nav-list-item"><a href="userhome.html"><i class="fa-solid fa-house-user"></i> Home</a></li>
      <li class="nav-list-item selected-view"><a href="expense.html"><i class="fa-solid fa-receipt"></i> Expenses</a></li>
      <li class="nav-list-item"><a href="income.html"><i class="fa-solid fa-sack-dollar"></i> Income</a></li>
      <li class="nav-list-item"><a href="wishlist.html"><i class="fa-solid fa-heart"></i> Wishlist</a></li>
      <li class="nav-list-item"><a href="settings.html"><i class="fa-solid fa-gear"></i> User Settings</a></li>
      <li class="nav-list-item"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
    </ul>
  </nav>
  <main class="main-user-content">
    <h1 class="user-content-title">Expenses</h1>
    <h2 class="user-content-subtitle" id="month-year"><i class="fa-solid fa-arrow-right"></i> October 2022 Total: $2,750.55</h2>
    <div class="expense-table-container">
      <h4>Account Expenses</h4>
      <table class="fin-table" id="expense-table">
        <tr>
          <td class="fin-name">Rent</td>
          <td class="fin-category">Rent/ Mortgage</td>
          <td class="fin-amount">1200.00</td>
          <td class="fin-frequency">Monthly</td>
          <td class="edit-fin">
            <div class="btn"><a href=""></a><i class="fa-solid fa-pen-to-square"></i></div>
          </td>
        </tr>
        <tr>
          <td class="fin-name">Cell Phone</td>
          <td class="fin-category">Utilities</td>
          <td class="fin-amount">48.00</td>
          <td class="fin-frequency">Monthly</td>
          <td class="edit-fin">
            <div class="btn"><a href=""></a><i class="fa-solid fa-pen-to-square"></i></div>
          </td>
        </tr>
        
      </table>
    </div>
    <div class="add-expense">
      <p>Add New Expense</p>
      <form action="" class="fin-form" id="add-expense-form">
        <input type="text" class="form-input horizontal-form" name="name" placeholder="Expense Name">
        <select class="form-select form-input horizontal-form" id="expense-category">
          <option value="rentMortgage">Rent/ Mortgage</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select>
        <input type="text" class="form-input horizontal-form" name="amount" placeholder="Expense Amount">
        <select class="form-input form-select horizontal-form" id="expense-frequency">
          <option value="weekly">Weekly</option>
          <option value="biweekly">Biweekly</option>
          <option value="monthly" selected>Monthly</option>
          <option value="annually">Annually</option>
        </select>
        <button type="submit" class="btn">Save</button>
      </form>
    </div>
  </main>
</body>
</html>
