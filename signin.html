<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afford It | Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/authforms.css">
</head>
<body>
  <header id="header">
    <div id="header-content">
       <div id="logo"><a href="index.html"><i class="fa-solid fa-hand-holding-dollar"></i>  Afford It </a></div>
    </div>
  </header>
  <main id="signin-content">
    <div id="signin-form-container">
      <h2>Sign In</h2>
      <form id="signin">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="form-input">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" class="form-input">
        <label class="form-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>Remember Me
        </label>
        <div class="btn" id="signin-btn">Sign In</div>
      </form>
    </div>
    <div class="divider"></div>
    <div id="create-account-container">
      <h2>New here?</h2>
      <div id="create-acc-btn" class="btn light-btn"><a href="signup.html">Create An Account</a></div>
    </div>
  </main>
  <footer id="form-footer">
    <p id="copyright">&copy; 2022 Afford It Corporation. All rights reserved.</p>
  </footer>
</body>
</html>
